<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {margin:0;padding:0;background: linear-gradient(135deg, #ff9a9e, #fad0c4);font-family: 'Segoe UI', sans-serif;text-align: center;color: #fff;}
  .container {margin-top: 10%;animation: fadeIn 2s ease-in-out;}
  h1 {font-size: 3rem;margin-bottom: 20px;text-shadow: 2px 2px 6px #00000040;}
  p {font-size: 1.4rem;margin-bottom: 40px;}
  .btn-box {margin-top: 20px;}
  .btn {font-size: 1.3rem;padding: 15px 40px;margin: 10px;border: none;border-radius: 30px;cursor: pointer;transition: 0.3s;}
  .yes {background-color: #ff3366;color: white;}
  .yes:hover {background-color: #ff0033;transform: scale(1.1);}
  .no {background-color: #ffffff;color: #ff3366;}
  .no:hover {background-color: #ffe6eb;transform: scale(1.1);}
  #answer {margin-top: 40px;font-size: 2rem;font-weight: bold;opacity: 0;transition: opacity 1s ease;}
  .heart {position: fixed;top: -10px;font-size: 20px;color: #ff3366;animation: float 6s linear infinite;}
  @keyframes float {0% {transform: translateY(0) translateX(0); opacity:1;}100% {transform: translateY(100vh) translateX(20px);opacity:0;}}
  @keyframes fadeIn {from {opacity:0;transform: translateY(20px);}to {opacity:1;transform: translateY(0);}}
</style>
</head>
<body>
<div class="container">
  <h1>üíò Hey Love‚Ä¶</h1>
  <p>I have a very important question for you.</p>
  <h1>‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="btn-box">
    <button class="btn yes" onclick="yes()">Yes üíñ</button>
    <button class="btn no" onmouseover="moveNo()">No üíî</button>
  </div>
  <div id="answer"></div>
</div>
<script>
function yes() {
  const ans = document.getElementById("answer");
  ans.innerHTML = "Yay! You just made my whole world my bujjjii kannaa ‚ù§Ô∏èü•∞";
  ans.style.opacity = 1;
}
function moveNo() {
  const btn = event.target;
  btn.style.position = "absolute";
  btn.style.left = Math.random() * window.innerWidth + "px";
  btn.style.top = Math.random() * window.innerHeight + "px";
}
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  heart.innerHTML = "‚ù§";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>
</body>
</html>
